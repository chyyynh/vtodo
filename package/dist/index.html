<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTodo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            gray: {
              750: '#2d2d2d',
              850: '#1f1f1f',
              950: '#0f0f0f',
            }
          },
          animation: {
            'scale-in': 'scaleIn 0.15s ease-out forwards',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-[#0f0f0f] text-[#eeeeee] font-sans h-screen overflow-hidden selection:bg-[#5E6AD2] selection:text-white">
  <!-- App Container -->
  <div id="app" class="flex flex-col h-full">
    
    <!-- Minimal Top Nav -->
    <nav class="h-14 flex items-center justify-between px-8 border-b border-[#1a1a1a] bg-[#0f0f0f]/80 backdrop-blur-md fixed top-0 w-full z-20">
       <div class="flex items-center gap-3">
         <div class="w-6 h-6 rounded bg-[#1f1f1f] border border-[#333] flex items-center justify-center text-[10px] font-bold text-gray-300">V</div>
         <span class="text-sm font-medium text-gray-400">vtodo</span>
       </div>
       <div class="flex items-center gap-4">
         <a href="#" class="text-xs text-gray-500 hover:text-gray-300 transition-colors">Feedback</a>
         <a href="#" class="text-xs text-gray-500 hover:text-gray-300 transition-colors">Help</a>
         <div class="w-6 h-6 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500"></div>
       </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto pt-24 pb-12">
       <div class="max-w-5xl mx-auto px-8">
          
          <!-- Page Header -->
          <div class="flex items-end justify-between mb-10">
             <div>
                <h1 class="text-3xl font-bold text-[#eeeeee] mb-2 tracking-tight">My Todos</h1>
                <p class="text-gray-500 text-sm">Manage your personal tasks and roadmap.</p>
             </div>
             <button id="new-issue-btn" class="bg-[#eeeeee] hover:bg-white text-black text-sm font-medium px-4 py-2 rounded shadow-lg shadow-white/5 transition-all transform hover:-translate-y-0.5 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                New Todo
             </button>
          </div>

          <!-- Controls Bar -->
          <div class="sticky top-0 z-10 mb-8">
            <div class="flex items-center justify-between pb-4 border-b border-[#1a1a1a] bg-[#0f0f0f]/95 backdrop-blur-sm pt-2">
               <!-- View Switcher (Segmented Control) -->
               <div class="flex bg-[#1a1a1a] p-1 rounded-lg border border-[#2a2a2a]">
                  <button data-view="list" class="view-option active-view px-3 py-1 text-xs font-medium rounded-[4px] transition-all text-gray-400 hover:text-gray-200">List</button>
                  <button data-view="board" class="view-option px-3 py-1 text-xs font-medium rounded-[4px] transition-all text-gray-400 hover:text-gray-200">Board</button>
               </div>

               <!-- Filter & Display -->
               <div class="flex items-center gap-3">
                  <!-- Filter -->
                  <div class="relative">
                    <button id="filter-btn" class="flex items-center gap-2 px-3 py-1.5 text-xs font-medium text-gray-400 hover:text-gray-200 hover:bg-[#1a1a1a] rounded border border-transparent hover:border-[#2a2a2a] transition-all">
                      <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
                      Filter
                      <span id="filter-badge" class="hidden ml-1 px-1.5 py-0.5 text-[9px] bg-[#5E6AD2] text-white rounded-full"></span>
                    </button>
                    <!-- Filter Dropdown -->
                    <div id="filter-dropdown" class="hidden absolute right-0 top-full mt-2 w-56 bg-[#1f1f1f] border border-[#333] rounded-lg shadow-xl overflow-hidden z-30">
                      <div class="p-2">
                        <div class="text-[10px] font-semibold text-gray-500 uppercase tracking-wider mb-2 px-2">Filter by Tags</div>
                        <div id="tag-list" class="space-y-0.5 max-h-48 overflow-y-auto"></div>
                        <div class="border-t border-[#333] mt-2 pt-2 px-2">
                          <button id="clear-filters" class="text-xs text-[#5E6AD2] hover:text-[#7e8af2] w-full text-left">Clear filters</button>
                        </div>
                      </div>
                    </div>
                  </div>
               </div>
            </div>
          </div>

          <!-- Loading State -->
          <div id="loading" class="hidden py-12 flex justify-center">
            <div class="spinner"></div>
          </div>

          <!-- Error State -->
          <div id="error" class="hidden mb-6 bg-red-900/20 border border-red-900/50 text-red-400 px-4 py-3 rounded text-sm">
            <p class="font-semibold">Error</p>
            <p id="error-message"></p>
          </div>

          <!-- Issues List -->
          <div id="issues-list" class="min-h-[400px]">
            <!-- Issues will be rendered here -->
          </div>
       </div>
    </main>
  </div>

  <!-- Edit/Create Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-[#1f1f1f] border border-[#333] rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col overflow-hidden animate-scale-in ring-1 ring-white/10">
      <!-- Modal content will be rendered here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
