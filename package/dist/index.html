<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTodo - Issue Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">
  <!-- App Container -->
  <div id="app" class="flex flex-col h-screen">
    <!-- Header -->
    <header class="border-b border-gray-800 bg-[#1a1a1a]">
      <div class="px-6 py-3 flex items-center justify-center">
        <div class="flex items-center gap-4">
          <h1 class="text-xl font-semibold text-gray-200">VTodo</h1>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <div class="max-w-[1400px] mx-auto">
        <!-- Toolbar -->
        <div class="sticky top-0 bg-[#1a1a1a] border-b border-gray-800 px-4 py-1 flex items-center justify-between z-20">
          <div class="relative">
            <button id="filter-btn" class="flex items-center gap-2 px-3 py-1.5 text-sm text-gray-400 hover:text-gray-300 hover:bg-gray-800 rounded">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
              </svg>
              Filter
              <span id="filter-badge" class="hidden ml-1 px-1.5 py-0.5 text-xs bg-blue-600 text-white rounded-full"></span>
            </button>
            <div id="filter-dropdown" class="hidden absolute left-0 mt-1 w-64 bg-[#252525] border border-gray-700 rounded-lg shadow-lg overflow-hidden z-30">
              <div class="p-3 border-b border-gray-700">
                <div class="flex items-center justify-between mb-2">
                  <h3 class="text-sm font-semibold text-gray-300">Filter by Tags</h3>
                  <button id="clear-filters" class="text-xs text-blue-400 hover:text-blue-300">Clear all</button>
                </div>
                <div id="tag-list" class="max-h-60 overflow-y-auto space-y-1">
                  <!-- Tags will be rendered here -->
                </div>
              </div>
            </div>
          </div>
          <div class="relative">
            <button id="display-btn" class="flex items-center gap-2 px-3 py-1.5 text-sm text-gray-400 hover:text-gray-300 hover:bg-gray-800 rounded">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
              </svg>
              <span id="display-mode-label">List</span>
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div id="display-dropdown" class="hidden absolute right-0 mt-1 w-32 bg-[#252525] border border-gray-700 rounded-lg shadow-lg overflow-hidden z-30">
              <button data-view="list" class="view-option w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                </svg>
                List
              </button>
              <button data-view="board" class="view-option w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"></path>
                </svg>
                Board
              </button>
            </div>
          </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden flex justify-center items-center py-20">
          <div class="spinner"></div>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden bg-red-900/20 border border-red-800 text-red-400 px-4 py-3 mx-6 mt-4 rounded">
          <p class="font-bold">Error</p>
          <p id="error-message"></p>
        </div>

        <!-- Issues List -->
        <div id="issues-list" class="px-6 py-4">
          <!-- Issues will be rendered here -->
        </div>
      </div>
    </main>
  </div>

  <!-- Edit/Create Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-70 modal-backdrop flex items-center justify-center z-50 p-4">
    <div class="bg-[#252525] border border-gray-700 rounded-lg p-6 max-w-3xl w-full max-h-[90vh] overflow-y-auto fade-in">
      <!-- Modal content will be rendered here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
